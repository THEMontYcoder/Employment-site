<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swakarman - Amazon Style Search</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <div class="logo">Swakarman</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Jobs</a></li>
      <li><a href="#">Companies</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Find Your Dream Job</h1>
    <p>Search thousands of jobs from top companies</p>

    <!-- Amazon-Style Search Bar -->
    <div class="amazon-search-bar">
      <select class="category-select">
        <option value="all">All Categories</option>
        <option value="it">IT & Software</option>
        <option value="marketing">Marketing</option>
        <option value="sales">Sales</option>
        <option value="finance">Finance</option>
        <option value="design">Design</option>
      </select>
      <input type="text" class="search-input" placeholder="Job title, company, or keyword">
      <button class="search-button">Search</button>
    </div>

  </section>

</body>
</html>
